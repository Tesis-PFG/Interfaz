<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Pacientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="lateral-menu">
            <div class="buttons">
                <div class="lat-item">
                    <img src="../assets/tool.png" alt="User">
                </div>
                <div class="lat-item-center">
                    <img src="../assets/tool.png" alt="User">
                </div>
                <div class="lat-item">
                    <img src="../assets/tool.png" alt="User">
                </div>
            </div>
            <div class="confg">
                <div class="conf-item">
                    <img src="../assets/conf.png" alt="Configuración">
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="menu">
                <div class="menu-item">
                    <img src="../assets/user.png" alt="User">
                    <h3>Paciente</h3>
                </div>
                <div class="menu-item">
                    <img src="../assets/results.png" alt="Results">

                </div>
            </div>            
            <div class="section-container">
                <div class="section">
                    <h3>Imagen</h3>
                    <div><img src="../assets/icon1.png" alt="TAC"> TAC</div>

                </div>
            </div>
            <div class="section-container">
                <div class="section">

                </div>
            </div>
            <div class="section-container">
                <div class="section">
                    <h3>Disposición</h3>
                    <div><img src="../assets/layout.png" alt="Disposición 1"> Disposición 1</div>
                    <div><img src="../assets/layout.png" alt="Disposición 2"> Disposición 2</div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="image-area">
                <img src="../assets/TAC.jpg" alt="Imagen del cerebro">
            </div>
        </div>
    </div>
